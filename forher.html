<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="guzz.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="C:\Users\acer\Desktop\guzz\guzz.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="guzz.html"><i>mortex</i></a>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

    </nav>
    <img src="woman.icon.png" alt="woman" width="1250" height="250px" />
    <div class="container mt-3">
      <div class="dropdown">
        <button
          type="button"
          class="btn btn-dark dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Show filters
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" data-filter="accessories" href="#">dress</a></li>
          <li><a class="dropdown-item" data-filter="bag" href="#">bag</a></li>
          <li><a class="dropdown-item" data-filter="suit" href="#">suit</a></li>
          <li><a class="dropdown-item" data-filter="shoes" href="#">shoes</a></li>
        </ul>
      </div>
    </div>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="card">
              <img
                src="womanproduct1.jpg"
                class="card-img-top"
                alt="dress, white, woman"
                height="300px"
                width="50px"
              />
              <div class="card-body">
                <h5 class="card-title">White dress</h5>
                <h6 class="card-text">For woman. New collection</h6>
                <a href="#" class="btn btn-primary">Buy Now</a>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card">
              <img
                src="womanproduct2.jpg"
                class="card-img-top"
                alt="shoes, woman, brown"
                height="300px"
                width="30px"
              />
              <div class="card-body">
                <h5 class="card-title">
                  Shoes<span class="badge bg-secondary">New</span>
                </h5>
                <h6 class="card-text">For woman. New collection</h6>
                <a href="#" class="btn btn-primary">Buy Now</a>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <img
                src="womanproduct3.jpg"
                class="card-img-top"
                alt="bag, woman, black"
                height="300px"
                width="50px"
              />
              <div class="card-body">
                <h5 class="card-title">Bag</h5>
                <h6 class="card-text">For woman. New collection</h6>
                <a href="#" class="btn btn-primary">Buy Now</a>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card">
              <img
                src="womanproduct4.jpg"
                class="card-img-top"
                alt="suit, brown, woman"
                height="300px"
                width="50px"
              />
              <div class="card-body">
                <h5 class="card-title">Suit</h5>
                <h6 class="card-text">For woman. New collection</h6>
                <a href="#" class="btn btn-primary">Buy Now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Получаем все элементы фильтра
        var filterButtons = document.querySelectorAll("[data-bs-toggle='dropdown'] .dropdown-item");

        // Получаем все карточки продуктов
        var productCards = document.querySelectorAll(".col-md-3");

        // Обработчик события клика по элементу фильтра
        filterButtons.forEach(function (button) {
          button.addEventListener("click", function () {
            // Получаем значение атрибута data-filter
            var filterValue = button.getAttribute("data-filter");

            // Показываем/скрываем продукты в зависимости от значения фильтра
            productCards.forEach(function (card) {
              var altText = card.querySelector(".card-img-top").getAttribute("alt");

              if (filterValue === "all" || altText.toLowerCase().includes(filterValue.toLowerCase())) {
                card.style.display = "block";
              } else {
                card.style.display = "none";
              }
            });
          });
        });
      });
    </script>

    <script id="forher.js"></script>
  </body>
</html>
